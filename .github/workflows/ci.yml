name: ci
on:
  push:
    branches: [ main, feat/**, codex/**, docs/**, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Smoke (build + validate)
        run: npm run smoke

      - name: Prepare marketplace index
        run: npm run mp:index --if-present

      - name: Start server (bg on :3100)
        env:
          PORT: 3100
        run: |
          node server.js > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for health (retry)
        env:
          PORT: 3100
        run: |
          for i in {1..20}; do
            if curl -sf "http://127.0.0.1:${PORT}/health" > /dev/null; then
              echo "server up"
              exit 0
            fi
            echo "waiting for server (${i})..."
            sleep 1
          done
          echo "server failed to start"
          echo "---- server.log (tail) ----"
          tail -n 100 server.log || true
          exit 1

      - name: Smoke preview (if present)
        env:
          PORT: 3100
        run: npm run -s smoke:preview --if-present

      - name: Smoke save (if present)
        env:
          PORT: 3100
        run: npm run -s smoke:save --if-present

      - name: Smoke market (if present)
        env:
          PORT: 3100
        run: npm run -s smoke:market --if-present

      - name: Smoke proxy (if present)
        env:
          PORT: 3100
        run: npm run -s smoke:proxy --if-present

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log

      - name: Upload canonical artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: canonical-dist
          path: dist/canonical

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
