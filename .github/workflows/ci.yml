name: ci
on:
  push:
    branches: [ feat/ci-bootstrap ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Smoke
        run: npm run smoke

      - name: Upload canonical artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: canonical-dist
          path: dist/canonical
